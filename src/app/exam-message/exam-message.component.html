<div class="gridLayout">
    <mat-card>
        <mat-card-title class="titleGrid">
            <mat-icon class="material-icons messageTypeIcon examMessage">notifications</mat-icon>
            <div class="studentName">First Lastname</div>
            <div class="studentEmail">first.lastname@my.csun.edu</div>
            <div class="messageDate">09/28/2019</div>
        </mat-card-title>
        <mat-card-subtitle>Exam alert.</mat-card-subtitle>
        <mat-card-content>
            An exam is scheduled for our next class session. Please be sure to bring all necessary materials.
        </mat-card-content>
        <mat-card-actions align="end">
            <div>
                <button mat-raised-button style="margin:5px; background-color: var(--golden-yellow);">
                    <mat-label for="archiveButton">Archive</mat-label>
                    <mat-icon id="archiveButton" style="margin: 5px;">archive</mat-icon>
                </button>
                <button mat-raised-button style="margin:5px; color: #FFFFFF; background-color: var(--csun-red);">
                    <mat-label for="deleteButton">Delete</mat-label>
                    <mat-icon id="deleteButton" style="margin: 5px;">delete</mat-icon>
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
